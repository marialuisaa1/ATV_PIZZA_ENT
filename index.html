<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria da Malu</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./img/download.png" alt="Logo da Pizzaria da Malu" class="logo">
        </div>
        <h2>Pizzaria da Malu</h2>
        
        <form action="#" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </form>
        <a href="./paginas/dashboard.html"> 
            <button class="login-button">Entrar</button>
        </a>
    </div>
</body>
</html>
