<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pizza - Pizzaria da Malu</title>
    <link rel="stylesheet" href="../css/cadastro_cardapio.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/download.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="./dashboard.html">Cardápio</a></li>
                <li><a href="./cadastro_cliente.html">Cadastrar Cliente</a></li>
                <li><a href="./cadastro_cardapio.html">Cadastrar Pizza</a></li>
                <li><a href="../index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro-pizza">
            <h2>Cadastrar Nova Pizza</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="nome">Nome da Pizza:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required>

                <button type="submit">Cadastrar Pizza</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
